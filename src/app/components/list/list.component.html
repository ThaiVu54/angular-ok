<div class="card">
  <div class="card-head" style="text-align: center;">
    Product list
  </div>
  <div class="card-body">
    <table border= 1; class="table" style="text-align: center;">
      <thead>
        <tr>
          <th>product code</th>
          <th>Product name</th>
          <th>Star rating</th>
          <th colspan="3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">{{product.productCode.toUpperCase()}}</td>
          <td >{{product.productName.toUpperCase()}}</td>
          <td>
            <app-star [rating]="5" (ratingClicked)="changStarRating($event)"></app-star>
          </td>
          <td><a href="#">View</a></td>
          <td><a [routerLink]="['/productDetail/' + product.productCode]">Edit</a></td>
          <td><a href="#">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
