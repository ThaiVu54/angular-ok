<div class="container">
  <h1>COUNTDOWN 2021</h1>
  <div class="group-action">
    <button (click)="start()">start</button>
    <button (click)="stop()">stop</button>
    <button (click)="reset()">reset</button>
  </div>
  <div class="timer">
    <span class="timer-text">{{_remainingTime}}</span>
  </div>
  <p>{{message}}</p>
</div>
